<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'cursos:crear' %}">crear curso</a>
    <a href="{% url 'cursos:estudiantes' %}">estudiantes</a>
    <a href="{% url 'cursos:salir' %}">salir</a>
    <table>
        <tr>
            <td>codigo</td>
            <td>nombre</td>
            <td>creditos</td>
        </tr>
        {% for curso in cursos_data %}
            <tr>
                <td>{{ curso.codigo }}</td>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.creditos }}</td>
                <td><a href="{% url 'cursos:detalle' curso.pk %}">detalle</a></td>
            </tr>
                

        {% endfor %}
    </table>
</body>
</html>
