<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ curso_data.codigo }}
    <form action="{% url 'cursos:actualizar' curso_data.pk %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>codigo</td>
                <td><input type="text" name="txt_codigo" value="{{ curso_data.codigo }}" disabled></td>
            </tr>
            <tr>
                <td>nombre</td>
                <td><input type="text" name="txt_nombre" value="{{ curso_data.nombre }}"></td>
            </tr>
            <tr>
                <td>creditos</td>
                <td><input type="text" name="txt_creditos" value="{{curso_data.creditos}}"></td>
            </tr>
            <tr>
                <td><a href="{% url 'cursos:eliminar' curso_data.pk %}">elimiar</a></td>
                <td><input type="submit" value="enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
